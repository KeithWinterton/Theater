<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--TheaterMovies will display the movies for a theater based upon the theaterid
passed from TheaterList.xhtml TheaterMovies will show a list movies and allow
the user to click on title's link, which will navigate to MovieInformation.xhtml,
which stores the movie's details about the movie.-->


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/jsf/Template.xhtml">
        <ui:define name="title">Movies for #{theaterBean.theater.theatername}</ui:define>
        <ui:define name="body">
            <h:form style="text-align: center">
                <h:outputLabel value="Movies playing at #{theaterBean.theater.theatername}" style="color: whitesmoke" />
            </h:form>
            <h:form>
                <h:dataTable styleClass="people" style="color: whitesmoke"
                          value="#{theaterBean.movieList}" var="movie">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Movie Poster" />
                        </f:facet>
                        <h:graphicImage value="#{movie.smallpicture}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="See Description for #{movie.title}"/>
                        </f:facet>
                        <h:commandLink value="#{movie.title} information" action="#{theaterBean.toMovieInfomation}"
                                       style="color: whitesmoke">
                            <f:param name="movieid" value="#{movie.movieid}" />
                            <f:param name="theaterid" value="#{theaterBean.theater.theaterid}" />
                            <f:param name="zipcode" value="#{theaterBean.zipcode}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <br></br>
                <h:commandLink value="Back to #{theaterBean.zipcode} theaters"
                                 action="#{theaterBean.toTheaterList}"
                                 style="color:whitesmoke">
                    <f:param name="zipcode" value="#{theaterBean.zipcode}" />
                    <f:param name="theaterid" value="#{theaterBean.stringtheaterid}" />
                </h:commandLink>
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
