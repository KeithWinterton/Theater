<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--Template.xhtml will changes the jsf page's background color as well
as provides a space for the page's header -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Placeholder</ui:insert></title>
    </h:head>
    <h:body style="background-color: black">
        <ui:insert name="body">Placeholder</ui:insert>
    </h:body>
</html>
