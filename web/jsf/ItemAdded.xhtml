<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- ItemAdded.xhtml will inform the user that a movie has been added to their cart
and allow them to either go to checkout.xhtml or back to MovieShowTime.xhtml.-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/jsf/Template.xhtml">
        <ui:define name="title">
            #{cartBean.movieAddedConfirm}
        </ui:define> 
        <ui:define name="body">
            <h:form>
                <h:graphicImage value ="resouces\images\checkmark.png" />
                <h:outputLabel value="#{cartBean.movieAddedConfirm}" style="color: whitesmoke" />
                <br></br>
                <h:commandLink value="Back to #{cartBean.title} times"
                                 action="#{theaterBean.toMovieTimes}"
                                 style="color: whitesmoke">
                    <f:param name="zipcode" value="#{cartBean.zipcode}" />
                    <f:param name="theaterid" value="#{cartBean.stringtheaterid}" />
                    <f:param name="movieid" value="#{cartBean.stringmovieid}" />
                </h:commandLink>
                <br></br>
                <h:commandLink value="To checkout"
                               action="#{theaterBean.toCheckout}"
                               style="color: whitesmoke">
                    <f:param name="theaterid" value="#{cartBean.stringtheaterid}" />
                    <f:param name="movieid" value="#{cartBean.stringmovieid}" />
                    <f:param name="zipcode" value="#{cartBean.zipcode}" />
                </h:commandLink>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
